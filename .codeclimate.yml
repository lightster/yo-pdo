engines:
  duplication:
    enabled: true
    config:
      languages:
        php:
          mass_threshold: 40
    exclude_paths:
      - "**.dataset.php"
  fixme:
    enabled: true
  phpmd:
    enabled: true
    config:
      file_extensions: "php"
      rulesets: "cleancode,codesize,design,naming,unusedcode"
ratings:
  paths:
    - "**.php"
